<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>Hello, world!</title>


    <style>

        body{
            color:gray;
        }
        
       .contact-form{
        border:1px solid gray;
        margin-top: 20px;
        border-radius: 20px;
       }
       input[type="text"]:hover, textarea:hover{
           background-color: aliceblue;
       }
       input[type="button"]:hover,input[type="submit"]:hover{
            color:gray;
       }
       h3{
           
           text-align: center;
           margin: 10px auto;
       }
     
        input[type="checkbox"],   input[type="radio"]{
           margin:10px;
       }
       .button-container{
           margin:10px auto;
           width:210px;
       }
       .btn{
        
           width:100px;
           height:40px;
           border-radius: 15px;
           background-color:dodgerblue;
           color:white;
       }
       .error-container{
           color:green;
           width:300px;
           margin: 5px auto;
       }
    </style>
  </head>

  
  <body>
        <div class="container contact-form" >
                
                <form id="form1">
                    <h3>Profile Registration</h3>
                    <div class="error-container" style="visibility: hidden"> <span>Record submitted Successfully</span></div>
                   <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" id="txtName"  class="form-control" placeholder="Your Name *" value="" required />
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtEmail" class="form-control" placeholder="Your Email *" value="" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter Valid Email" />
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" required />
                            </div>


                            

                            <div class="form-group">
                                <label>Gender :</label>
                                <div class="radio-form">
                                        <label><input type="radio" id="male" name="gender" value="M" checked>Male</label>
                                        <label><input type="radio" id="female" name="gender" value="F">Female</label>
                                </div>
                            </div>
                                <div class="form-group">
                                        <label>Employement Status :</label>
                                        <div class="checkbox">
                                                <label><input type="checkbox"  name="Employement" id="option1" value="1111" checked>Service</label>
                                                <label><input type="checkbox" name="Employement" id="option2" value="2222">Self Employment</label>
                                                <label><input type="checkbox" name="Employement" id="option2" value="2222">Govt Employee</label>
                                        </div>
                                </div>


                                <div class="form-group">
                                        <label for="sel1">City:</label>
                                        <select class="form-control" class="select" id="citySelect">
                                          <option>Noida</option>
                                          <option>Delhi</option>
                                          <option>GuruGram</option>
                                          <option>Gaziabad</option>
                                        </select>
                                </div>
                                <div class="form-group">
                                        <label for="sel1">State:</label>
                                        <select class="form-control" class="select" id="stateSelect">
                                          <option>UP</option>
                                          <option>Delhi</option>
                                          <option>Haryana</option>
                                        </select>
                                </div>

                                      
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea id="txtMsg" class="form-control" placeholder="Your Message" style="width: 100%; height: 150px;"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                                <div class="button-container">
                                        <input type="button" id="btnSubmit" class="btn" value="Submit" />
                                        <input type="button" id="btnReset" class="btn" value="Reset" />
                                    </div>
                        </div>
                    </div>
                </form>
    </div>
    <form>
        
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="dist/foo.bundle.js"></script>
  </body>
</html>
