<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caluculator</title>
    <link rel="stylesheet" href="style/mystyle.css" />
</head>
<body>
    <div class="main">
        <table>
            <tr class="input_container">
                <td colspan="4" class="input-column">
                  <input type="text" class="input-text" />
                </td>
                
            </tr>
            <tr>
                    <td><button id="btnClear"  class="button">C</button></td>
                    <td><button id="clearButton" class="button">+/-</button></td>
                   
                    <td><button class="button">%</button></td>
                    <td class="last-row-column"><button class="button">/</button></td>
                </tr>
                <tr>
                        <td><button class="button">7</button></td>
                        <td><button class="button">8</button></td>
                        <td><button class="button">9</button></td>
                        <td class="last-row-column"><button class="button">*</button></td>
                    </tr>
                    <tr>
                            <td><button class="button">4</button></td>
                            <td><button class="button">5</button></td>
                            <td><button class="button">6</button></td>
                            <td class="last-row-column"><button class="button">-</button></td>
                        </tr>
                        <tr>
                                <td><button class="button">1</button></td>
                                <td><button class="button">2</button></td>
                                <td><button class="button">3</button></td>
                                <td class="last-row-column"><button class="button">+</button></td>
                            </tr>
                            <tr>
                                    <td class="last-row-first-column" colspan="2"><button class="button">0</button></td>
                                    
                                    <td><button class="button">.</button></td>
                                    <td class="last-row-column last-row-last-column"><button id="btnEqual" class="button">=</button></td>
                                </tr>
        </table>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
