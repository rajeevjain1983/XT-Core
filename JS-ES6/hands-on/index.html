<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>Hello, world!</title>


    <style>
       .radio-form{

           margin-left:10px;

       }
    </style>
  </head>

  
  <body>
        <div class="container contact-form" style="border:1px solid black">
                
                <form method="post">
                    <h3>Contact Form</h3>
                   <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" id="txtName" class="form-control" placeholder="Your Name *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                            </div>


                            

                            <div class="form-group">
                                <label>Gender :</label>
                                <div class="radio-form">
                                    <div class="radio">
                                            <label><input type="radio" id="male" name="gender" value="M" checked>Male</label>
                                          </div>
                                          <div class="radio">
                                            <label><input type="radio" id="female" name="gender" value="F">Female</label>
                                          </div>
                                        </div>
                                </div>

                                <div class="form-group">
                                        <div class="checkbox">
                                                <label><input type="checkbox" id="option1" value="1111">Option 1</label>
                                              </div>
                                              <div class="checkbox">
                                                <label><input type="checkbox" id="option2" value="2222">Option 2</label>
                                              </div>
                                              <div class="checkbox">
                                                <label><input type="checkbox" id="option3" value="3333" >Option 3</label>
                                              </div>
                                </div>


                                <div class="form-group">
                                        <label for="sel1">Select list:</label>
                                        <select class="form-control" id="sel1">
                                          <option>1</option>
                                          <option>2</option>
                                          <option>3</option>
                                          <option>4</option>
                                        </select>
                                      </div>

                                      <div class="form-group">
                                            <input type="submit" id="btnSubmit" class="btnContact" value="Submit" />
                                        </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea id="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
    </div>
    <form>
        
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
